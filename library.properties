sentence=A high-performance servo control library for ESP32 family and ESP8266 with multi-servo support.
paragraph=RoboServo provides easy-to-use functions for controlling multiple servos on ESP32 variants (ESP32, ESP32-S2, ESP32-S3, ESP32-C3, ESP32-C6, ESP32-H2, ESP32-P4) and ESP8266. Features include support for 180/270/360 degree servos, grouped servo control with synchronized PWM, configurable rotation ranges and frequencies (40-400Hz), automatic GPIO validation per variant, optimized PWM generation with intelligent channel management, and safe coexistence with analogWrite().
